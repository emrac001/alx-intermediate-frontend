<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Semantic HTML Example</title>
	</head>
	<body>
		<!-- Header Section -->
		<header>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</header>

		<!-- Main Content -->
		<main>
			<article>
				<h1>Welcome to Semantic HTML</h1>
				<section>
					<p>
						This is a simple example of structuring an HTML document using semantic elements like <code>header</code>, 
						<code>nav</code>, <code>main</code>, <code>article</code>, <code>section</code>, and <code>footer</code>.
					</p>
				</section>
			</article>
		</main>

		<!-- Footer Section -->
		<footer>
			<p>&copy; copyright</p>
		</footer>
	</body>
</html>
