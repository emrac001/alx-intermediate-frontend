<!DOCTYPE html>
<html lang="en">
	<head>
	  <!-- Character set -->
	  <meta charset="utf-8">

	  <!-- Meta tags for SEO and accessibility -->
	  <meta name="description" content="A blog post about semantic HTML and accessibility practises">
	  <meta name="keywords" content="HTML, Semantic, Accessibility, Blog, SEO">
	  <meta name="author" content="Osazee Onaiwu">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	  <!-- Title -->
	  <title>Semantic Html Blog Post</title>
	</head>
	<body>
		<!-- Header Section -->
		<header>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</header>

		<!-- Main Content -->
		<main>
			<article>
				<h1>Welcome to Semantic HTML</h1>
				<section>
					<p>
						This is a simple example of structuring an HTML document using semantic elements like <code>header</code>, 
						<code>nav</code>, <code>main</code>, <code>article</code>, <code>section</code>, and <code>footer</code>.
					</p>
				</section>
			</article>
		</main>

		<!-- Footer Section -->
		<footer>
			<p>&copy; copyright</p>
		</footer>
	</body>
</html>
